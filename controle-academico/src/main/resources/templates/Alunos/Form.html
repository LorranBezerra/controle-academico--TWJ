<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aluno</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        form {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: .2s;
            font-size: 15px;
        }

        button:hover {
            background: #43a047;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #555;
            font-size: 14px;
        }

        a:hover {
            color: #000;
        }
    </style>
</head>
<body>

<h2 th:text="${aluno.id != null ? 'Editar Aluno' : 'Cadastrar Novo Aluno'}"></h2>

<form th:action="@{/alunos/salvar}" th:object="${aluno}" method="post">

    <input type="hidden" th:field="*{id}" />

    <label>Nome:</label>
    <input type="text" th:field="*{nome}" required>

    <label>Matr√≠cula:</label>
    <input type="text" th:field="*{matricula}" required>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required>

    <label>Data de Nascimento:</label>
    <input type="date" th:field="*{dataNascimento}">

    <label>Status:</label>
    <select th:field="*{status}">
        <option th:each="s : ${statusValues}" th:value="${s}" th:text="${s}"></option>
    </select>

    <button type="submit">Salvar</button>
    <a th:href="@{/alunos}">Cancelar</a>

</form>



</body>
</html>
