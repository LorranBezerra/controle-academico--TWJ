<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Matrículas</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        a.btn-nova {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        a.btn-nova:hover {
            background: #43a047;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        th {
            background: #4CAF50;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #f1f1f1;
        }
    </style>

</head>
<body>

<h2>Lista de Matrículas</h2>

<a th:href="@{/matriculas/nova}" class="btn-nova">Nova Matrícula</a>
<a th:href="@{/}" class="btn-nova">⬅ Voltar para Home</a>

<table>
    <tr>
        <th>ID</th>
        <th>Aluno</th>
        <th>Disciplina</th>
        <th>Situação</th>
        <th>Nota Final</th>
    </tr>

    <tr th:each="m : ${matriculas}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.aluno.nome}"></td>
        <td th:text="${m.disciplina.nome}"></td>
        <td th:text="${m.situacao}"></td>
        <td th:text="${m.notaFinal}"></td>
        <a th:href="@{/matriculas/excluir/{id}(id=${m.id})}">Excluir</a>

    </tr>
</table>


</body>
</html>
